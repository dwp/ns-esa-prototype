{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form id="form" method="post" action="pension">

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading">
            Are you getting any of the following payments from your employer?
          </h1>
        </legend>
        <div class="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="statutory-pay-1" name="statutory-pay" type="radio" value="ssp">
            <label class="govuk-label govuk-radios__label" for="statutory-pay-1">
              Statutory Sick Pay
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="statutory-pay-2" name="statutory-pay" type="radio" value="smp">
            <label class="govuk-label govuk-radios__label" for="statutory-pay-2">
              Statutory Maternity Pay
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="statutory-pay-3" name="statutory-pay" type="radio" value="spp">
            <label class="govuk-label govuk-radios__label" for="statutory-pay-3">
              Statutory Paternity Pay
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="statutory-pay-4" name="statutory-pay" type="radio" value="sap">
            <label class="govuk-label govuk-radios__label" for="statutory-pay-4">
              Statutory Adoption Pay
            </label>
          </div>
          <div class="govuk-radios__divider">or</div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="statutory-pay-5" name="statutory-pay" type="radio" value="none">
            <label class="govuk-label govuk-radios__label" for="statutory-pay-5">
              Any other payment
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <input type="submit" class="govuk-button" value="Continue" id="submit">

    </form>

  </div><!-- govuk-grid-column-two-thirds -->
</div><!-- govuk-grid-row -->
{% endblock %}

{% block pageScripts %}
<!--
  Using jQuery to branch the page flow based on which radio buttons are checked.
-->
<script type="text/javascript">
  $(document).on('ready',function()
  {
    // target the #form element
    // attached an event listener that runs
    // a function when the form is submitted
    $('#form').on('submit', function(e)
    {
      // depending on the value="" of the <input>
      // that's been checked, change the action=""
      // of the <form> and then allow it to submit.
      switch($('input[name="statutory-pay"]:checked').val())
      {
        case 'ssp':
          $('#form').attr('action','sickpay-end');
          break;
        case 'smp':
          $('#form').attr('action','sickpay-end');
          break;
        case 'spp':
          $('#form').attr('action','sickpay-end');
          break;
        case 'sap':
          $('#form').attr('action','sickpay-end');
          break;
        case 'none':
          $('#form').attr('action','pension');
          break;
        // if nothing is ticked don't submit the form.
        default: return false; break;
      }
      // returning 'true' allows the form to submit
      // after we're finished with the above.
      return true;
    });
  });
</script>
{% endblock %}
