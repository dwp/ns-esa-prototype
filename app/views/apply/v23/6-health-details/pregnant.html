{% extends "layout.html" %}

{% block pageTitle %}
Are you pregnant? – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
{{ super() }}
{% include "includes/back-link.html" %}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form id="form" method="post" action="pregnant">

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            Are you pregnant?
          </h1>
        </legend>
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="pregnancy" name="pregnancy" type="radio" value="Yes" data-aria-controls="conditional-how-contacted-conditional-1">
            <label class="govuk-label govuk-radios__label" for="yes">
              Yes
            </label>
          </div>
          
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="pregnancy" name="pregnancy" type="radio" value="No" data-aria-controls="conditional-how-contacted-conditional-2">
            <label class="govuk-label govuk-radios__label" for="no">
              No
            </label>
          </div>
        </div>
        </div>
      </fieldset>
    </div>
    </div>

    <input type="submit" class="govuk-button" value="Continue" id="submit">

    </form>

  </div><!-- govuk-grid-column-two-thirds -->
</div><!-- govuk-grid-row -->
{% endblock %}
