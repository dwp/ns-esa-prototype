{% extends "layout.html" %}

{% block pageTitle %}
 What is your name? - Apply for New Style Employment and Support Allowance - GOV.UK
{% endblock %}

{% block beforeContent %}
{{ super() }}
{% include "includes/back-link.html" %}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form id="form" method="post" action="dateofbirth">

    <h1 class="govuk-heading-l govuk-!-margin-bottom-4">
      What is your name?
    </h1>

    <div class="govuk-form-group">
    <label class="govuk-label" for="first-name">
    First name
    </label>
    <input class="govuk-input govuk-input--width-20" id="first-name" name="first-name" type="text">
    </div>
    <div class="govuk-form-group">
    <label class="govuk-label" for="last-name">
    Last name
    </label>
    <input class="govuk-input govuk-input--width-20" id="last-name" name="last-name" type="text">
    </div>

    <input type="submit" class="govuk-button" value="Continue" id="submit">

    </form>

  </div><!-- govuk-grid-column-two-thirds -->
</div><!-- govuk-grid-row -->
{% endblock %}
