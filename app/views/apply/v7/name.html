{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form id="form" method="post" action="dateofbirth">

    <h1 class="govuk-heading-xl govuk-!-margin-bottom-4">
      What is your name?
    </h1>

    <div class="govuk-form-group">
    <label class="govuk-label" for="width-20">
    First name
    </label>
    <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="text">
    </div>
    <div class="govuk-form-group">
    <label class="govuk-label" for="width-20">
    Last name
    </label>
    <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="text">
    </div>

    <input type="submit" class="govuk-button" value="Continue" id="submit">

    </form>

  </div><!-- govuk-grid-column-two-thirds -->
</div><!-- govuk-grid-row -->
{% endblock %}
