{% extends "layout.html" %}

{% block beforeContent %}
  {% include "includes/back-link.html" %}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form id="form" method="post" action="consent">

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading">
            Are you pregnant?
          </h1>
        </legend>
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="pregnant-yes" name="pregancy" type="radio" value="yes" data-aria-controls="conditional-how-contacted-conditional-1">
            <label class="govuk-label govuk-radios__label" for="pregnant-yes">
              Yes
            </label>
          </div>
          <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional-1">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
           <legend class="govuk-fieldset__legend">
          <label class="govuk-fieldset__heading govuk-body govuk-!-font-weight-bold">
            Your due date
          </label>
          <span id="dob-hint" class="govuk-hint">
  		      For example, 31 3 2019
  		    </span>
          </legend>
            <div class="govuk-date-input" id="dob">
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="dob-day">
                      Day
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-day" name="dob-day" type="number" pattern="[0-9]*">
                  </div>
                </div>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="dob-month">
                      Month
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-month" name="dob-month" type="number" pattern="[0-9]*">
                  </div>
                </div>
                <div class="govuk-date-input__item">
                  <div class="govuk-form-group">
                    <label class="govuk-label govuk-date-input__label" for="dob-year">
                      Year
                    </label>
                    <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="dob-year" name="dob-year" type="number" pattern="[0-9]*">
                  </div>
                </div>
            </div>
          </div>

          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="pregnant-no" name="pregancy" type="radio" value="no" data-aria-controls="conditional-how-contacted-conditional-2">
            <label class="govuk-label govuk-radios__label" for="pregnant-no">
              No
            </label>
          </div>
        </div>
        </div>
      </fieldset>
    </div>
    </div>

    <input type="submit" class="govuk-button" value="Continue" id="submit"><!-- consent -->

    </form>

  </div><!-- govuk-grid-column-two-thirds -->
</div><!-- govuk-grid-row -->
{% endblock %}
