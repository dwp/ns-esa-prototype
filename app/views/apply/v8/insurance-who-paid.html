{% extends "layout.html" %}

{% block beforeContent %}
  {% include "includes/back-link.html" %}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form id="form" method="post" action="name">

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading">
            Who paid for this insurance?
          </h1>
        </legend>
        <span class="govuk-hint">
          Select all that apply.
        </span>

        <div class="govuk-checkboxes">
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="opt1" name="options" type="checkbox" value="employer">
            <label class="govuk-label govuk-checkboxes__label" for="opt1">
              My current employer
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="opt2" name="options" type="checkbox" value="previous-employer">
            <label class="govuk-label govuk-checkboxes__label" for="opt2">
              A previous employer
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="opt3" name="options" type="checkbox" value="me">
            <label class="govuk-label govuk-checkboxes__label" for="opt3">
              Me
            </label>
          </div>
        </div>
        
      </fieldset>
    </div><!-- govuk-checkboxes -->

    <input type="submit" class="govuk-button" value="Continue" id="submit">

    </form>

  </div><!-- govuk-grid-column-two-thirds -->
</div><!-- govuk-grid-row -->
{% endblock %}

{% block pageScripts %}
  <script type="text/javascript">
    $(document).on('ready',function()
    {
      // target the #form element
      // attached an event listener that runs
      // a function when the form is submitted
      $('#form').on('submit', function(e)
      {
        // depending on the value="" of the <input>
        // that's been checked, change the action=""
        // of the <form> and then allow it to submit.
      	switch($('input[name="options"]:checked').val())
        {
          case 'previous-employer':
      	    $('#form').attr('action','insurance-detail');
      		  break;
          // if nothing is ticked don't submit the form.
          default: return true; break;
        }
        // returning 'true' allows the form to submit
        // after we're finished with the above.
        return true;
      });
    });
  </script>
{% endblock %}
