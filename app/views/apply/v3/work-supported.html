{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form id="form" method="post" action="employerpayments">

    <h1 class="govuk-heading-xl govuk-!-margin-bottom-4">
      Do you get help at work from a professional support worker?
    </h1>

    <span  class="govuk-hint">
    A professional support worker is someone whose job is to give you ongoing support to help you stay in work.
    </span>

    <div class="govuk-form-group">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="terminal-1" name="terminal" type="radio" value="yes" data-aria-controls="yes-changed">
          <label class="govuk-label govuk-radios__label" for="terminal-1">
            Yes
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="terminal-2" name="terminal" type="radio" value="no" aria-controls="no-reveal">
          <label class="govuk-label govuk-radios__label" for="terminal-2">
            No
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="terminal-2" name="terminal" type="radio" value="no" aria-controls="no-reveal">
          <label class="govuk-label govuk-radios__label" for="terminal-2">
            Don't know
          </label>
        </div>
    </div>

    <input type="submit" class="govuk-button" value="Continue" id="submit"><!-- employerpayments -->

    </form>

  </div><!-- govuk-grid-column-two-thirds -->
</div><!-- govuk-grid-row -->
{% endblock %}
