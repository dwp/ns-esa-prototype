{% extends "layout.html" %}

{% block beforeContent %}
  {% include "includes/back-link.html" %}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

        <div class="govuk-form-group">
    <form id="form" method="post" action="voluntary-hours">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <span class="govuk-caption-l">Part 2 of 6: Work</span>
        <h1 class="govuk-fieldset__heading">
        What do you do at {{ data['volunteer-details'] | split(',') | last }}?
        </h1>
        </legend>

            <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
          </div>

          <input type="submit" class="govuk-button" value="Continue" id="submit">
        </div>
        </form>

      </div>
    </div>
  </div>


        {% endblock %}
