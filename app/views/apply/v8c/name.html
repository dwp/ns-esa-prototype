{% extends "layout.html" %}

{% block beforeContent %}
  {% include "includes/back-link.html" %}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form id="form" method="post" action="dateofbirth">

      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <span class="govuk-caption-l">Part 5 of 6: Your details</span>
        <h1 class="govuk-heading-l govuk-!-margin-bottom-4">
          What is your name?
        </h1>
      </legend>

    <div class="govuk-form-group">
    <label class="govuk-label" for="first-name">
    First name
    </label>
    <input class="govuk-input govuk-input--width-20" id="first-name" name="width-20" type="text">
    </div>
    <div class="govuk-form-group">
    <label class="govuk-label" for="last-name">
    Last name
    </label>
    <input class="govuk-input govuk-input--width-20" id="last-name" name="width-20" type="text">
    </div>

    <input type="submit" class="govuk-button" value="Continue" id="submit">

    </form>

  </div><!-- govuk-grid-column-two-thirds -->
</div><!-- govuk-grid-row -->
{% endblock %}
