{% extends "layout.html" %}

{% block beforeContent %}
  {% include "includes/back-link.html" %}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <span class="govuk-caption-xl" style="display:none">
          Paid work
    </span>

        <div class="govuk-form-group">
          <form id="form" method="post" action="work-another">
            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
              What are the expenses for and how much do you get?
              </h1>
              </legend>

              <div class="govuk-form-group">
                <label class="govuk-label" for="more-detail">
                Give as much information as you can.
                </label>
                <div>
                  <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
                </div>

                <input type="submit" class="govuk-button" value="Continue" id="submit">
              </div>
           </form>
        </div> <!-- form-group -->
  </div> <!-- column-two-thirds -->
</div> <!-- grid-row -->


        {% endblock %}
