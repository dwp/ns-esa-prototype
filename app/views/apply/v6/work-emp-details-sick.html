{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form id="form" method="post" action="statutory-pay">

    <h1 class="govuk-heading-xl govuk-!-margin-bottom-4">
    Employment details
    </h1>

    <div class="govuk-form-group">
    <label class="govuk-label" for="job-title">
    Job title
    </label>
    <input class="govuk-input govuk-!-width-one-half" id="job-title" name="job-title" type="text">
    </div>
    <div class="govuk-form-group">
    <label class="govuk-label" for="employer">
    Employer name
    </label>
    <input class="govuk-input govuk-!-width-one-half" id="employer" name="employer" type="text">
    </div>
    <div class="govuk-form-group">
    <label class="govuk-label" for="telephone">
    Telephone number
    </label>
    <input class="govuk-input govuk-!-width-one-half" id="telephone" name="telephone" type="text">
    </div>
    <div class="govuk-form-group">
    <label class="govuk-label" for="address-line-1">
    Employer address
    <span class="govuk-visually-hidden">line 1 of 2</span>
    </label>
    <input class="govuk-input" id="address-line-1" name="address-line-1" type="text">
    </div>
    <div class="govuk-form-group">
    <label class="govuk-label" for="address-line-2">
    <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
    </label>
    <input class="govuk-input" id="address-line-2" name="address-line-2" type="text">
    </div>
  <div class="govuk-form-group">
    <label class="govuk-label" for="address-town">
      Town or city
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town" type="text">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-county">
      County
    </label>
    <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="address-county" type="text">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-postcode">
      Postcode
    </label>
    <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text">
  </div>

    <input type="submit" class="govuk-button" value="Continue" id="submit">

    </form>

  </div><!-- govuk-grid-column-two-thirds -->
</div><!-- govuk-grid-row -->
{% endblock %}
